<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docxgen.js - simple Tagging example</title>
</head>
<body>

  <!-- Include dependencies -->
  <script type="text/javascript" src="../libs/base64.js"></script>
  <script type="text/javascript" src="../libs/jszip/jszip.js"></script>
  <script type="text/javascript" src="../libs/jszip/jszip-load.js"></script>
  <script type="text/javascript" src="../libs/jszip/jszip-inflate.js"></script>

  <!-- Include docxgen js lib -->
  <script type="text/javascript" src="../js/docxgen.js"></script>
<script>


  var xhr1= new XMLHttpRequest();
  xhr1.open('GET', './textExample.docx', true);
  if (xhr1.overrideMimeType) {
    xhr1.overrideMimeType('text/plain; charset=x-user-defined');
  }

  xhr1.onreadystatechange = function(e) {
    if (this.readyState == 4 && this.status == 200) {
      window.docData=this.response;
      }
  };
  xhr1.send();

generateDoc= function(docData)
{
      var doc= new DocxGen(docData)
      text=doc.getFullText()
      document.getElementById("output").value=text;
}
</script>

<h1>Getting the text of a document</h1>

<p>This demonstrates how to get the text from a word document</p>

<p>
  <a href="#" onClick="generateDoc(window.docData)">Get text</a>
<br>
<a href="textExample.docx">View original document</a>
</p>

<textarea id="output" cols="100" rows="20"></textarea>

<p>
  <code>
      var doc= new DocxGen(docData) <br>
      text=doc.getFullText() <br>
      document.getElementById("output").value=text<br>
  </code>
</p>

</body>
</html>
